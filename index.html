<body>
  <div class="container">
    <header>
      <div class="header-flex">
        <div class="header-title">
          <h1 class="main-title">
            <span>THE</span>
            <span>ESSENTIAL</span>
            <span>ARCHITECT</span>
          </h1>
          <div class="divider main-title-divider"></div>
          <p class="subtitle">Simple laws for sustainable architectures.</p>
        </div>
        <div class="header-rooster">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" aria-label="Elegant Rooster" role="img" class="rooster">
          <style>
            .rooster-line { fill: none; stroke: #000; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
            .rooster-accent1 { fill: #ff6b6b; }
            .rooster-accent2 { fill: #ffa94d; }
          </style>
          
          <!-- Main comb -->
          <path d="M200 150c30-10 50-30 60-50s20-30 30-35q15-7.5 30 0c10 5 15 15 10 25s-15 15-25 10-15-15-10-25" class="rooster-line"/>
          <path d="M260 100c10-20 20-30 30-35q15-7.5 30 0c10 5 15 15 10 25s-15 15-25 10-15-15-10-25" class="rooster-accent1"/>
          
          <!-- Head and body -->
          <path d="M200 150c-20 10-30 30-30 50s10 40 30 50q30 15 60 0c20-10 30-30 30-50s-10-40-30-50" class="rooster-line"/>
          
          <!-- Tail feathers -->
          <path d="M260 200c20-10 40-15 60-10s30 20 25 35-20 20-35 15-20-20-10-30" class="rooster-line"/>
          <path d="M260 210c20 10 40 15 60 10s30-20 25-35-20-20-35-15-20 20-10 30" class="rooster-line"/>
          
          <!-- Legs -->
          <path d="M190 250c-5 20-10 40-5 60s15 30 25 25 15-20 10-35-15-25-30-20" class="rooster-line"/>
          <path d="M240 250c5 20 10 40 5 60s-15 30-25 25-15-20-10-35 15-25 30-20" class="rooster-line"/>
          
          <!-- Wattle -->
          <path d="M170 150c-10 5-20 10-30 5s-15-15-10-25 15-15 25-10 15 15 10 25" class="rooster-accent2"/>
          
          <!-- Eye -->
          <circle cx="180" cy="140" r="5" fill="#000"/>
          
          <!-- Feet -->
          <path d="M185 330c-5 5-10 10-15 5q-7.5-7.5 0-15M185 330c5 5 10 10 15 5q7.5-7.5 0-15" class="rooster-line"/>
          <path d="M245 330c-5 5-10 10-15 5q-7.5-7.5 0-15M245 330c5 5 10 10 15 5q7.5-7.5 0-15" class="rooster-line"/>
        </svg>
        </div>
      </div>
    </header>
    <section class="law-card">
      <a href="law1.html">
        <h2>LAW I</h2>
        <div class="law-divider"></div>
        <h3>No tool can be more complicated than the action it performs</h3>
        <p class="law-desc">When designing and developing a system, balance the effort to implement the tool with the complexity of the action it must execute.</p>
      </a>
    </section>
