<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="icon" href="data:,">
  <style>
    :root {
      --primary-text-color: #1f2937;
      --secondary-text-color: #4b5563;
      --accent-color: #6b7280;
      --border-color: #d1d5db;
      --background-color: #fff;
      --card-shadow: 0 1px 3px 0 rgba(0,0,0,0.07), 0 1px 2px 0 rgba(0,0,0,0.04);
      --font-primary: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      --font-serif: Georgia, 'Times New Roman', Times, serif;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-primary);
      color: var(--primary-text-color);
      background: var(--background-color);
      line-height: 1.6;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    .back-link {
      display: inline-block;
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      font-family: var(--font-primary);
      margin-bottom: 2rem;
      padding: 0.5rem 0;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: var(--primary-text-color);
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
    }
    .error-block {
      background: var(--background-color);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      box-shadow: var(--card-shadow);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 90%;
    }
    .error-title {
      font-family: var(--font-serif);
      font-size: 3.8rem;
      font-weight: 700;
      color: var(--primary-text-color);
      margin-bottom: 0.5rem;
    }
    .error-message {
      font-family: var(--font-primary);
      font-size: 1.2rem;
      color: var(--secondary-text-color);
      margin-bottom: 2rem;
    }
    .error-block .back-link {
      margin-top: 0;
    }
    @media (max-width: 700px) {
      .container { padding: 1.5rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="container center">
    <div class="error-block">
      <h1 class="error-title">404</h1>
      <p class="error-message">Hic Sunt Leones.</p>
      <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>
  </div>
</body>
</html>
